<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Skieletal animation</title>
		<meta name="description" content="Computer Gtafics Peoject Kamil Dubicki and Jan Budziak." />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
	</head>
	<body>
		<div class="loading" id="js-loader">
			<img src="wilk.webp" class="load" alt="wilk to load">
		</div>
		<div class="wrapper">
		    <!-- The canvas element is used to draw the 3D scene -->
			<canvas id="canvas"></canvas>
		</div>

		<div class="button__wrapper">
			<button class="skeletal">Skeletal [s]</button>
			<button class="model">Model [m]</button>
			<button class="jump">Jump [space]</button>
			
			<button class="idle">Idle [1]</button>
			<button class="warmup">Warm up [2]</button>
			<button class="suprised">Suprised [3]</button>
			<button class="samba">Samba [4]</button>
			<button class="dance">Dance [5]</button>
			<button class="waving">Waving [6]</button>
			<button class="punching">Punching [7]</button>
			<button class="kicking">Kicking [8]</button>
			<button class="look">Look [9]</button>
		</div>

		<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js'></script>
		<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/2666677/OrbitControls.js'></script>
		<script src='https://cdn.jsdelivr.net/gh/mrdoob/Three.js@r92/examples/js/loaders/GLTFLoader.js'></script>

		<script  src="js/script.js"></script>
	</body>
</html>
